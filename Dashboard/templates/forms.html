{% extends 'base.html' %}

{% block title %}Page Title{% endblock %}

{% block content %}

{% load static %}

<style>
    .no-shrink-icon {
        flex-shrink: 0;
    }
</style>

<!-- Page Container START -->
<div class="page-container">


    <!-- Content Wrapper START -->
    <div class="main-content">
        <div class="page-header">
            <h2 class="header-title">Leads</h2>
            <div class="header-sub-title">
                <nav class="breadcrumb breadcrumb-dash">
                    <a href="#" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Home</a>
                    <a class="breadcrumb-item" href="#">My Leads</a>

                </nav>
            </div>
        </div>
        <div class="row">

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5>Forms</h5>
                        </div>
                        <div class="m-t-30">
                            <div class="overflow-y-auto scrollable relative" style="height: 437px">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>

                                                <th>Lead</th>
                                                <th>Date Completed</th>
                                                <th></th>

                                                <th style="max-width: 70px"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% if forms %}
                                            {% for form in forms %}
                                            <tr>
                                                <td>
                                                    <div class="media align-items-center">
                                                        <div class="avatar avatar-icon avatar-blue no-shrink-icon"
                                                            style="display: flex;
                                                                    justify-content: center;
                                                                    align-items: center;">
                                                            <i style="font-size: 20px;"
                                                                class="anticon anticon-user"></i>

                                                        </div>
                                                        <div class="m-l-10">
                                                            <span>{{ form.user.name }}</span>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    {{ form.datetime }}
                                                </td>
                                                <td>
                                                    <button
                                                        onclick="window.location.href='{% url 'showform' form.id %}'"
                                                        class="btn btn-primary m-r-5">Open Form</button>
                                                </td>
                                            </tr>
                                            {% endfor %}
                                            {% endif %}

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
